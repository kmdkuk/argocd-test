apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anyapps
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/write-back-target: kustomization
    argocd-image-updater.argoproj.io/image-list: app=ghcr.io/kmdkuk/argocd-image-updater-test
    argocd-image-updater.argoproj.io/app.update-strategy: latest
    argocd-image-updater.argoproj.io/git-branch: main:image-updater{{range .Images}}/{{.Name}}/{{.NewTag}}{{end}}
    argocd-image-updater.argoproj.io/app.allow-tags: regexp:^0.0.1-[0-9a-zA-Z]+$
    # https://argocd-image-updater.readthedocs.io/en/stable/configuration/images/#ignoring-certain-tags
    # if you want to disable updating an image temporarily
    # argocd-image-updater.argoproj.io/app.ignore-tags: "*"
spec:
  project: default
  source:
    repoURL: https://github.com/kmdkuk/argocd-test.git
    path: anyapps/base
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
